        }

        .status-badge {

        .status-badge.in-progress {

            color: #856404;
        }

        .status-badge.completed {

        .loading-spinner {

            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);

        .toast-container {

        .toast-custom {

            border-radius: 10px;

            border-left: 4px solid var(--success-color);

        @keyframes slideIn {

        .connection-status {

    <script>
        // Configuration Supabase
        const SUPABASE_URL = CONFIG.SUPABASE.URL;
        const SUPABASE_ANON_KEY = CONFIG.SUPABASE.ANON_KEY;

        // Variables globales
        let supabase = null;
        let projects = [];
        let refreshInterval = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Initialisation KPI Projets');
            
            try {
                // Initialiser Supabase
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                updateConnectionStatus('connected', 'Connect√© √† la base de donn√©es');
                
                // Charger les donn√©es
                await loadProjects();
                
                // D√©marrer l'actualisation automatique (10 minutes)
                startAutoRefresh();
                
            } catch (error) {
                console.error('‚ùå Erreur initialisation:', error);
                updateConnectionStatus('error', 'Erreur de connexion - Mode hors ligne');
                loadMockData();
            }
        });

        // Gestion de la connexion
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            statusEl.innerHTML = `<i class="fas fa-${status === 'connected' ? 'check' : status === 'connecting' ? 'spinner fa-spin' : 'exclamation-triangle'} me-1"></i> ${message}`;
            
            // Masquer apr√®s 3 secondes si connect√©
            if (status === 'connected') {
                setTimeout(() => {
                    statusEl.style.opacity = '0';
                    setTimeout(() => statusEl.style.display = 'none', 300);
                }, 3000);
            }
        }

        // Chargement des projets
        async function loadProjects() {
            try {
                // R√©cup√©rer les projets actifs depuis Supabase
                const { data, error } = await supabase
                    .from('projects')
                    .select('*')
                    .eq('status', 'active');

                if (error) throw error;

                if (data && data.length > 0) {
                    // Enrichir les donn√©es avec les calculs KPI
                    projects = await enrichProjectsWithKPI(data);
                } else {
                    console.log('‚ö†Ô∏è Aucun projet actif trouv√©, utilisation des donn√©es de test');
                    projects = [];
                }
                
                renderProjects();
                
            } catch (error) {
                console.error('‚ùå Erreur chargement projets:', error);
                showToast('Erreur de chargement des projets', 'error');
                projects = [];
                renderProjects();
            }
        }
        async function getProjectSeatsCount(projectId) {
    try {
        const { data, error } = await supabase
            .from('project_details')
            .select('nombre_sieges')
            .eq('project_id', projectId)
            .single();
        
        if (error) throw error;
        return data?.nombre_sieges || 1;
    } catch (error) {
        console.error('Erreur r√©cup√©ration nombre de si√®ges:', error);
        return 1; // valeur par d√©faut
    }
        }
        // Enrichir les projets avec les KPI
        async function enrichProjectsWithKPI(projectsData) {
            const enrichedProjects = [];

            for (const project of projectsData) {
                try {
                    // Calculer le co√ªt op√©rateurs (temps √ó co√ªt horaire)
                    const coutOperateurs = await calculateOperatorsCost(project.id);
                    
                    // R√©cup√©rer les achats externes
                    const achatsExternes = await getExternalPurchases(project.id);
                    
                    // R√©cup√©rer le prix de vente prestation
                    const prixVente = await getProjectSalePrice(project.id);
                    
                    // Calculer l'avancement (si√®ges et op√©rations)
                    const avancement = await getProjectProgress(project.id);

                    enrichedProjects.push({
                        ...project,
                        prixVentePrestation: prixVente,
                        coutOperateurs: coutOperateurs,
                        achatsExternes: achatsExternes,
                        totalSeats: await getProjectSeatsCount(project.id),
                        emballedSeats: avancement.emballedSeats || 0,
                        operations: avancement.operations || [],
                        // Nouveaux champs pour les deux types d'avancement
                        totalOperationsToRealize: avancement.totalOperationsToRealize || 0,
                        totalOperationsRealized: avancement.totalOperationsRealized || 0
                    });

                } catch (error) {
                    console.error(`‚ùå Erreur enrichissement projet ${project.id}:`, error);
                    // Utiliser des valeurs par d√©faut
                    enrichedProjects.push({
                        ...project,
                        prixVentePrestation: 0,
                        coutOperateurs: 0,
                        achatsExternes: 0,
                        totalSeats: await getProjectSeatsCount(project.id),
                        emballedSeats: 0,
                        operations: [],
                        totalOperationsToRealize: 0,
                        totalOperationsRealized: 0
                    });
                }
            }

            return enrichedProjects;
        }

        // Calculer le co√ªt des op√©rateurs pour un projet - VERSION SIMPLE
        async function calculateOperatorsCost(projectId) {
            try {
                // R√©utiliser la m√™me logique que kpi-projet-detail.html
                const enrichedData = await enrichProjectDataForCost(projectId);
                return enrichedData.coutOperateurs;
            } catch (error) {
                console.error('Erreur calcul co√ªt op√©rateurs:', error);
                return 0;
            }
        }

        // Fonction extraite de kpi-projet-detail.html (partie co√ªt op√©rateurs uniquement)
        async function enrichProjectDataForCost(projectId) {
            try {
                // 1. R√©cup√©rer la configuration du projet depuis project_details
                const { data: projectConfig, error: configError } = await supabase
                    .from('project_details')
                    .select('selected_operations, taux_horaire')
                    .eq('project_id', parseInt(projectId))
                    .single();

                if (configError && !configError.message.includes('No rows returned')) {
                    console.warn('Erreur configuration projet:', configError);
                }

                let coutOperateurs = 0;

                if (projectConfig && projectConfig.selected_operations) {
                    // 2. Parser les IDs des op√©rations s√©lectionn√©es
                    const selectedOperationIds = JSON.parse(projectConfig.selected_operations);
                    
                    if (Array.isArray(selectedOperationIds) && selectedOperationIds.length > 0) {
                        // 3. R√©cup√©rer les d√©tails des op√©rations depuis la table operations
                        const { data: operationsData, error: opsError } = await supabase
                            .from('operations')
                            .select('*')
                            .in('id', selectedOperationIds);

                        if (!opsError && operationsData) {
                            // 4. R√©cup√©rer les vraies donn√©es de d√©clarations/t√¢ches
                            const { data: tasks, error: tasksError } = await supabase
                                .from('tasks')
                                .select('operation_id, quantity')
                                .eq('project_id', parseInt(projectId));

                            // Calculer les quantit√©s r√©alis√©es par op√©ration
                            const realizedByOperation = {};
                            if (tasks && !tasksError) {
                                tasks.forEach(task => {
                                    if (!realizedByOperation[task.operation_id]) {
                                        realizedByOperation[task.operation_id] = 0;
                                    }
                                    realizedByOperation[task.operation_id] += task.quantity || 0;
                                });
                            }

                            // 5. Calculer les co√ªts des op√©rateurs avec les vraies donn√©es
                            const tauxHoraire = projectConfig.taux_horaire || 15.38;
                            const operations = operationsData.map(op => {
                                const realized = realizedByOperation[op.id] || 0;
                                return {
                                    id: op.id,
                                    realized: realized,
                                    average_time: op.average_time_per_unit || 1.0
                                };
                            });

                            coutOperateurs = operations.reduce((total, op) => {
                                return total + (op.realized * op.average_time * tauxHoraire);
                            }, 0);
                        }
                    }
                }

                return { coutOperateurs };

            } catch (error) {
                console.error('Erreur enrichissement donn√©es projet:', error);
                return { coutOperateurs: 0 };
            }
        }

        // R√©cup√©rer les achats externes
        async function getExternalPurchases(projectId) {
            try {
                const { data, error } = await supabase
                    .from('project_purchases')
                    .select('amount')
                    .eq('project_id', projectId);

                if (error) throw error;

                return data?.reduce((sum, purchase) => sum + (purchase.amount || 0), 0) || 0;
            } catch (error) {
                console.error('‚ùå Erreur r√©cup√©ration achats externes:', error);
                return 0;
            }
        }

        // R√©cup√©rer le prix de vente prestation
        // Remplacer la fonction getProjectSalePrice() actuelle par :
async function getProjectSalePrice(projectId) {
    try {
        // R√©cup√©rer toutes les commandes du projet
        const { data, error } = await supabase
            .from('commandes_odoo')
            .select('prix_vente_prestation')
            .eq('project_id', projectId);

        if (error) throw error;

        // Calculer la somme des prix de vente prestation
        return data?.reduce((sum, command) => sum + (command.prix_vente_prestation || 0), 0) || 0;
        
    } catch (error) {
        console.error('Erreur r√©cup√©ration prix de vente:', error);
        return 0;
    }
}

        // R√©cup√©rer l'avancement du projet - MODIFI√â POUR UTILISER L'OP√âRATION "EMBALLAGE"
        async function getProjectProgress(projectId) {
            try {
                // 1. R√©cup√©rer les donn√©es r√©elles depuis project_details
                const { data: projectConfig, error: configError } = await supabase
                    .from('project_details')
                    .select('selected_operations, nombre_sieges')
                    .eq('project_id', parseInt(projectId))
                    .single();

                let totalOperationsToRealize = 0;
                let totalOperationsRealized = 0;
                let operations = [];
                let emballedSeats = 0; // Si√®ges emball√©s bas√©s sur l'op√©ration "emballage"

                if (projectConfig && projectConfig.selected_operations) {
                    const selectedOperationIds = JSON.parse(projectConfig.selected_operations);
                    
                    if (Array.isArray(selectedOperationIds) && selectedOperationIds.length > 0) {
                        // R√©cup√©rer les op√©rations s√©lectionn√©es
                        const { data: operationsData, error: opsError } = await supabase
                            .from('operations')
                            .select('*')
                            .in('id', selectedOperationIds);

                        if (!opsError && operationsData) {
                            // R√©cup√©rer les t√¢ches r√©alis√©es
                            const { data: tasks, error: tasksError } = await supabase
                                .from('tasks')
                                .select('operation_id, quantity')
                                .eq('project_id', parseInt(projectId));

                            // Calculer les quantit√©s r√©alis√©es par op√©ration
                            const realizedByOperation = {};
                            if (tasks && !tasksError) {
                                tasks.forEach(task => {
                                    if (!realizedByOperation[task.operation_id]) {
                                        realizedByOperation[task.operation_id] = 0;
                                    }
                                    realizedByOperation[task.operation_id] += task.quantity || 0;
                                });
                            }

                            // Calculer les totaux et cr√©er la liste des op√©rations
                            const totalSeats = projectConfig.nombre_sieges || 100;
                            
                            operations = operationsData.map(op => {
                                const toRealize = totalSeats; // Une op√©ration par si√®ge
                                const realized = realizedByOperation[op.id] || 0;
                                
                                totalOperationsToRealize += toRealize;
                                totalOperationsRealized += realized;
                                
                                // NOUVEAU : Identifier l'op√©ration "emballage" pour l'avancement r√©alis√©
                                if (op.name && op.name.toLowerCase().includes('emballage')) {
                                    emballedSeats = realized;
                                }
                                
                                return {
                                    name: op.name,
                                    toRealize: toRealize,
                                    realized: realized
                                };
                            });

                            // Si aucune op√©ration "emballage" n'est trouv√©e, utiliser le minimum des op√©rations
                            // (logique de fallback)
                            if (emballedSeats === 0 && operations.length > 0) {
                                emballedSeats = Math.min(...operations.map(op => op.realized));
                            }
                        }
                    }
                }

                return {
                    emballedSeats: emballedSeats,
                    operations: operations,
                    totalOperationsToRealize: totalOperationsToRealize,
                    totalOperationsRealized: totalOperationsRealized
                };

            } catch (error) {
                console.error('‚ùå Erreur r√©cup√©ration avancement:', error);
                return null;
            }
        }

        // Affichage des projets - MODIFI√â POUR DEUX POURCENTAGES
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            
            if (!projects || projects.length === 0) {
                grid.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="fas fa-project-diagram"></i>
                            <h4>Aucun projet actif</h4>
                            <p>Il n'y a actuellement aucun projet en cours.</p>
                        </div>
                    </div>
                `;
                document.getElementById('projectCount').textContent = '0';
                return;
            }

            document.getElementById('projectCount').textContent = projects.length;

            grid.innerHTML = projects.map(project => {
                const rentabilite = project.prixVentePrestation - (project.coutOperateurs + project.achatsExternes);
                
                // CALCUL DES DEUX TYPES D'AVANCEMENT
                const avancementRealise = project.totalSeats > 0 ? 
                    Math.round((project.emballedSeats / project.totalSeats) * 100) : 0;
                
                const avancementOperationnel = project.totalOperationsToRealize > 0 ? 
                    Math.round((project.totalOperationsRealized / project.totalOperationsToRealize) * 100) : 0;
                
                return `
                    <div class="col-lg-4 col-md-6">
                        <div class="project-card" onclick="openProjectDetail(${project.id})">
                            <div class="project-card-header">
                                <div class="project-name">${project.name}</div>
                                <div class="project-meta">
                                    <i class="fas fa-building me-1"></i>
                                    ${project.client || 'Client non d√©fini'}
                                    <span class="ms-3">
                                        <i class="fas fa-calendar me-1"></i>
                                        ${formatDate(project.created_at)}
                                    </span>
                                </div>
                            </div>
                            <div class="project-card-body">
                                <div class="kpi-grid">
                                    <div class="kpi-item">
                                        <div class="kpi-value ${rentabilite >= 0 ? 'positive' : 'negative'}">
                                            ‚Ç¨${rentabilite.toFixed(0)}
                                        </div>
                                        <div class="kpi-label">Marge restante</div>
                                    </div>
                                    <div class="kpi-item">
                                        <div class="kpi-value neutral">
                                            ${project.totalSeats}
                                        </div>
                                        <div class="kpi-label">Si√®ges Total</div>
                                    </div>
                                </div>
                                
                                <!-- NOUVELLE SECTION POUR LES DEUX AVANCEMENTS -->
                                <div class="progress-dual-section">
                                    <div class="progress-item">
                                        <div class="progress-header">
                                            <span class="progress-label">
                                                <i class="fas fa-chair me-1"></i>
                                                R√©alis√©
                                            </span>
                                            <span class="progress-percentage">${avancementRealise}%</span>
                                        </div>
                                        <div class="progress-bar-container">
                                            <div class="progress-bar-fill ${avancementRealise < 30 ? 'danger' : avancementRealise < 70 ? 'warning' : ''}" 
                                                 style="width: ${avancementRealise}%"></div>
                                        </div>
                                        <div class="progress-details">
                                            ${project.emballedSeats}/${project.totalSeats} si√®ges
                                        </div>
                                    </div>
                                    
                                    <div class="progress-item">
                                        <div class="progress-header">
                                            <span class="progress-label">
                                                <i class="fas fa-cogs me-1"></i>
                                                Op√©rationnel
                                            </span>
                                            <span class="progress-percentage">${avancementOperationnel}%</span>
                                        </div>
                                        <div class="progress-bar-container">
                                            <div class="progress-bar-fill operations ${avancementOperationnel < 30 ? 'danger' : avancementOperationnel < 70 ? 'warning' : ''}" 
                                                 style="width: ${avancementOperationnel}%"></div>
                                        </div>
                                        <div class="progress-details">
                                            ${project.totalOperationsRealized}/${project.totalOperationsToRealize} op√©rations
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="text-center mt-3">
                                    <span class="status-badge active">
                                        <i class="fas fa-play me-1"></i>
                                        En cours
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Navigation
        function goBackToDashboard() {
            window.location.href = 'dashboard-manager-v2.html';
        }

        function openProjectDetail(projectId) {
            window.location.href = `kpi-projet-detail.html?id=${projectId}`;
        }

        // Actualisation
        function refreshData() {
            const btn = event.target.closest('button');
            const originalHtml = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Actualisation...';
            
            loadProjects().finally(() => {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
                showToast('Donn√©es actualis√©es', 'success');
            });
        }

        function startAutoRefresh() {
            // Actualisation automatique toutes les 10 minutes
            refreshInterval = setInterval(() => {
                console.log('üîÑ Actualisation automatique...');
                loadProjects();
            }, 10 * 60 * 1000);
        }

        // Export
        function exportKPI() {
            showToast('Export en cours de d√©veloppement', 'info');
        }

        // Utilitaires
        function formatDate(dateString) {
            if (!dateString) return 'Date inconnue';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-custom p-3';
            
            const borderColor = type === 'success' ? 'var(--success-color)' : 
                               type === 'warning' ? 'var(--warning-color)' : 
                               type === 'error' ? 'var(--danger-color)' : 'var(--info-color)';
            
            toast.style.borderLeftColor = borderColor;
            
            toast.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <span>
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : type === 'error' ? 'times-circle' : 'info-circle'} me-2"></i>
                        ${message}
                    </span>
                    <button type="button" class="btn-close" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 4000);
        }

        // Nettoyage √† la fermeture
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        console.log('‚úÖ KPI Projets initialis√©');
    </script>
</body>
</html>
