<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tertio Recycle - Gestion de Projets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo">
            <i class="fas fa-recycle"></i>
        </div>
        <h1 class="h2 mb-3">TERTIO RECYCLE</h1>
        <p class="text-muted mb-4">Interface de gestion de projets de reconditionnement</p>
        
        <div class="d-grid gap-2">
            <a href="login.html" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>
                Se connecter
            </a>
            <a href="setup.html" class="btn btn-outline-secondary">
                <i class="fas fa-cog me-2"></i>
                Configuration initiale
            </a>
        </div>
        
        <div class="mt-4 text-muted small">
            <i class="fas fa-info-circle me-1"></i>
            Version Beta - Interface de gestion de production
        </div>
    </div>

    <script>
        // Vérifier si une session existe déjà
        document.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('tertio_session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    if (sessionData.expires_at > Date.now()) {
                        // Session valide, rediriger vers l'admin
                        window.location.href = 'console-admin-standalone.html';
                        return;
                    }
                } catch (e) {
                    // Session corrompue, la supprimer
                    localStorage.removeItem('tertio_session');
                }
            }
        });
    </script>
</body>
</html>
